apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: admin-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
    - http:
        paths:
          - path: /api/users
            pathType: ImplementationSpecific
            backend:
              service:
                name: users-backend
                port:
                  number: 8001